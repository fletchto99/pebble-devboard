<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Dev Dashboard Login</title>

        <!-- Slate -->
        <link rel="stylesheet" href="resources/vendor/slate/css/slate.min.css">
        <script src="resources/vendor/slate/js/slate.min.js"></script>

        <!-- Custom Resource -->
        <link rel="stylesheet" href="resources/style/custom.css"/>
        <script src="resources/js/settings.js"></script>

    </head>
    <body>
        <h1 class='title'>Devboard Configuration</h1>

        <div class='item-container'>
            <div class='item-container-header'>Pebble Dev Login</div>
            <div class="item-container-content">
                <label class="item">
                    Username
                    <div class="item-input-wrapper">
                        <input type="text" class="item-input" id="username" placeholder="Username">
                    </div>
                </label>
            </div>
            <div class="item-container-content">
                <label class="item">
                    Password
                    <div class="item-input-wrapper">
                        <input type="password" class="item-input" id="password" placeholder="Password">
                    </div>
                </label>
            </div>
        </div>

        <div class='item-container'>
            <div class='button-container'>
                <input id='savebutton' type='button' class='item-button' value='Save'>
            </div>
        </div>
        <div class="item-container">
            <div class="button-container">
                <input type="button" value="Buy me a Drink" class="item-button" id="donatebutton"/>
            </div>
        </div>
    </body>
</html>
